<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a Reservation</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron"><center>
      <h1>MBD Hot Restaurant</h1>
      <h3>Make your reservation below!</h3>
      <hr>
      <a href="/tables"><button type="view_tables" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> View Tables</button></a>
      <a href="/"><button type="homepage" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-eye-open"></span> Home</button></a>
    </div></center>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Make a Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form method="POST" role="form" id="form">

              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name" data-error="Name is Required" required>
                  <div class="help-block with-errors"></div>

                </div>

                <div class="form-group col-sm-6">
                  <label for="phone">Phone Number</label>
                  <input type="text" class="form-control" id="phone" data-error="Phone Number Required" required>
                  <div class="help-block with-errors"></div>
                </div>
              </div>

              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" data-error="Plese enter a valid email" required>
                  <div class="help-block with-errors"></div>
                </div>

                <div class="form-group col-sm-6">
                  <label for="uid">Unique ID</label>
                  <input type="text" class="form-control" id="uid" required>
                  <div class="help-block with-errors"></div>
                </div>
              </div>


              <br>
              <div class="text-right">
                <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="glyphicon glyphicon-fire"></span> Submit Reservation</button>
              </div>

            </form>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.js" charset="utf-8"></script>

  <script type="text/javascript">

  $('#form').validator().on('submit', function (e) {
    if (e.isDefaultPrevented()) {
      // handle the invalid form...
    } else {
        e.preventDefault();
        // everything looks good!
        var newTable = {
          name: $('#name').val().trim(),
          phoneNum: $('#phone').val().trim(),
          email: $('#email').val().trim(),
          uid: $('#uid').val().trim()
        };

        //Clear Values upon submit
        $('#name').val('');
        $('#phone').val('');
        $('#email').val('');
        $('#uid').val('');

        $.post("/api/new", newTable)
        .done(function(data) {
          console.log(data);
        });
    }
  })

  </script>

</body>
</html>
