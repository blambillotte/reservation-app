<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMD Hot Restuarant!</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>

  <div class="container">
    <div class="jumbotron"><center>
      <h1>MBD Hot Restaurant</h1>
      <h3>Welcome! Book your seat before they're all gone!</h3>
      <hr>
      <a href="/tables"><button type="view_tables" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> View Tables</button></a>
      <a href="/reserve"><button type="make_res" class="btn btn-danger btn-lg"><span class="glyphicon glyphicon-plus"></span> Make a reservation</button></a></center>
    </div>

  <script type="text/javascript">
  $("#search-btn").on("click", function() {
    var searchedCharacter = $("#table-search").val().trim();

    searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

    $.get("/api/" + searchedCharacter, function(data) {
      console.log(data);
      if (data) {
        $("#rsvp").show();
        $("#name").text(data.name);
        $("#phone").text(data.phoneNum);
        $("#email").text(data.email);
        $("#userId").text(data.uid);
      }
      else {
        $("#name").text("Unable to make RSVP.");
        $("#stats").hide();
      }
    });
  });
  </script>
</body>
</html>
